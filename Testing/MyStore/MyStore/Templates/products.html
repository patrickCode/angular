<form class="form-inline">
    <input class="form-control" type="number" ng-model="etastart" placeholder="Min ETA" />
    <input class="form-control" type="number" ng-model="etaend" placeholder="Max ETA" />
</form>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Manufacturer</th>
            <th>ETA</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in products | minmax: etastart:etaend">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.manufacturer}}</td>
            <td>{{product.eta}}</td>
            <td>
                <star-rating rate="product.rating" object="product" changed="updateRate(obj, value)"></star-rating>
            </td>
        </tr>
    </tbody>
</table>
