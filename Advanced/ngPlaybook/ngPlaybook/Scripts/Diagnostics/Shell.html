    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <link href="/Content/Site.css" rel="stylesheet" />

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

    <div class="container body-content">
        <h2>Alerting</h2>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8" ng-controller="errorProneController as model">
                    <div>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="model.alertMessage"/>
                            {{model.alertMessage.length}}
                            {{model.possiblexss}}
                            <span ng-bind="{{model.possiblexss}}"></span>
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="model.alertType" ng-options="type for type in model.alertTypes"></select>
                        </div>
                        <button class="btn btn-default btn-lg" ng-click="model.createAlert()">Create Alert</button>
                    </div>
                    <hr/>
                    <div>
                        <h4>Exceptions</h4>
                        <button class="btn btn-default btn-lg" ng-click="model.throwException()">Throw Exceptions</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <work-spinner>
                        <h4>Outstanding Request Pending...</h4>
                    </work-spinner>
                    <alerts></alerts>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button onclick="var a = b; alert('missing');">Missing P</button>
                </div>
            </div>
        </div>
    </div>
