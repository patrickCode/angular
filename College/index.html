<html>
<head>
    <title>
	E-Commerce
    </title>
</head>
<body ng-app="app">
	<div ng-controller = "MyCtrl">
		<h1>Title - {{title}}</h1>
		<input type = "text" ng-model = "name" />
		<input type = "text" ng-model = "password" />
		Name - {{name}}
		<input type = "button" value = "submit" ng-click = "submit()" />

		<table>
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Image</th>
			</thead>
			<tbody>
				<tr ng-repeat = "product in products">
					<td>{{product.Id}}</td>
					<td>{{product.Name}}</td>
					<td>{{product.Price}}</td>
					<td><img ng-src={{product.imageUrl}}> </td>
				</tr>	
			</tbody>
		</table>
	</div>
    <script src="C:\GitHub\Angular\angular\College\node_modules\angular\angular.min.js"></script>

<script type = "text/javascript">
	angular.module("app", [])
		.controller("MyCtrl", function($scope, $http) {
			$scope.title = "E-Commerce Site";
			$scope.submit = function() {
				if ($scope.name == "Pratik" && $scope.password == "Password")
				alert($scope.name + " is registered");
			else
				alert("Failed");
			}

			$http.get("http://creativityproducts.azurewebsites.net/api/products")
	.then(function(response) {
		$scope.products = response.data;
	});

		});
</script>

</body>
</html>
